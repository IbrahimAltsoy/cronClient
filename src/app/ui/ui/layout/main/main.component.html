<!-- blog.component.html -->

<div class="blog_main">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="blog_text">Our Blog</h1>
      </div>
    </div>
    <div class="blog_section_2">
      <div class="row">
        <div class="col-sm-4" *ngFor="let post of blogs">
          <div class="section_1">
            <div class="card">
              <img [src]="post.imageUrl" style="max-width: 100%;" class="card-img-top" alt="Post Image">
              <button type="button" class="date-bt">{{ post.createdDate | date: 'dd MMM yyyy' }}</button>
              <div class="card-body">
                <p class="card-text">{{ post.content }}</p>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
