<!-- blog.component.html -->

<!-- Blog Oluşturma Formu -->
<mat-card>
  <mat-card-content>
    <h2>Create Blog Post</h2>
    <mat-form-field>
      <input matInput placeholder="Content" [(ngModel)]="newBlog.content">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Image URL" [(ngModel)]="newBlog.imageUrl">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="createBlog()">Create Post</button>
  </mat-card-content>
</mat-card>

<!-- Mevcut Blogları Listeleyen Kartlar -->
<div class="blog-grid">
  <mat-card *ngFor="let post of blogs" class="blog-card">
    <mat-card-content>
      <h2>{{ post.content }}</h2>
      <img [src]="post.imageUrl" alt="Post Image">
      <p>Created Date: {{ post.createdDate | date }}</p>
    </mat-card-content>
  </mat-card>
</div>
